{% extends 'webook_not_log_in_base.html' %}

{% block page_title %}
    Login
{% endblock %}

{% block page_content %}
    <h1>Login, to see catalogue or your read book collection!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="uk-button-default uk-button">login...</button>
    </form>
    <span> If your account is not created yet,
        <a href="{% url 'register' %}">register now!</a></span>
{% endblock %}
